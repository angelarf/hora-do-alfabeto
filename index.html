<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Alfabetização</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" ></script>
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
	<div class="container">
		<img src="https://goo.gl/Fj2P2k">
		<h1 class="titulo">Alfabetização</h1>
	</div>
	<div class="container">
		<figure class="object">
			<img class="object__image" src="https://goo.gl/MDwS61" alt="uva">
			<figcaption class="object__name"></figcaption>
			<input type="hidden" class="resposta" value="UVA"></input>
		</figure>
		<div class="letters">
			<span class="letters__card"> A </span>
			<span class="letters__card"> V </span>
			<span class="letters__card"> U </span>
			<span class="letters__card"> T </span>
			<span class="letters__card"> C </span>
			<span class="letters__card"> A </span>
			<span class="letters__card"> R </span>
			<span class="letters__card"> Y </span>
			<span class="letters__card"> R </span>
			<span class="letters__card"> Y </span>
		</div>
	</div>

	<div class="esquerda">
		<button class="button button_ok" onclick="validaResposta()">Enviar</button>
		<button class="button button_reset" onclick="reinicia()">Limpar</button>
	</div>

	<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
